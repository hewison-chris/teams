<h1>Team Scheduler</h1>

<div>
  <p>Click the "Schedule" button to create a schedule for one round-robin
    plus extra matches to make up the number of requested matches".</p>
  <p>N.B. It is assumed that no bar will have more than two teams!</p>
  <h2>Enter info about league teams</h2>
  <form id="info">
    <label for="teams">Number of teams:</label>
    <input type="number" id="teams" name="teams" value="12" min="3" max="26"><br><br>
    <label for="bars">Number of bars:</label>
    <input type="number" id="bars" name="bars" value="7" min="2" max="20"><br><br>
    <label for="matches">Number of matches:</label>
    <input type="number" id="matches" name="matches" value="14" min="3" max="24"><br><br>
    <input type="submit" value="Schedule"><br><br>
  </form>
  <h3 id="barLetters"></h3>
  <h3 id="twoTeamBars"></h3>
  <h3 id="oneTeamBars"></h3>
  <h3 id="teamLetters"></h3>
  <ul id="results">===================</ul>
</div>
